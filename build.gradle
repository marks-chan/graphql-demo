group 'com.uc.sonic'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.graphql-java:graphql-java:2.4.0'
    compile 'com.alibaba:fastjson:1.2.24'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
